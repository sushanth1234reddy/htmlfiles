<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 align="center">Task-2 HTML FORM</h1>
    <form action="" align="center">
        <label for="name">Username:</label>
        <input type="text" id="name" name="uname" value="" required>
        <br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="" required><br><br>
        <label for="pass">Password:</label>
        <input type="password" id="pass" name="password" value="" required>
        <br><br>
        <label for="ggg">Favorite programming language</label><br>
        <select name="language" id="ggg">
            <option value="python">Python</option>
            <option value="java">Java</option>
            <option value="JavaScript">JavaScript</option>
            <option value="C++">C++</option>
            <option value="C">C</option>
        </select>
        <br>
        <p>Gender</p>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        <input type="radio" if="others" name="gender" value="Others">
        <label for="others">Others</label><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
